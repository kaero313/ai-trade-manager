{% extends "base.html" %}
{% block content %}
<section class="panel">
  <h1>설정</h1>
  <p>종목, 비중, 전략 파라미터, 리스크, 스케줄을 설정하세요.</p>

  <div class="form-grid">
    <div class="field">
      <label>종목 (KRW)</label>
      <input type="text" placeholder="KRW-BTC, KRW-ETH" />
    </div>
    <div class="field">
      <label>종목별 비중</label>
      <input type="text" placeholder="0.5, 0.5" />
    </div>
    <div class="field">
      <label>EMA 빠름 / 느림</label>
      <input type="text" placeholder="12 / 26" />
    </div>
    <div class="field">
      <label>RSI / 최소값</label>
      <input type="text" placeholder="14 / 50" />
    </div>
    <div class="field">
      <label>트레일링 스탑 (%)</label>
      <input type="text" placeholder="3" />
    </div>
    <div class="field">
      <label>일일 손실 한도 (%)</label>
      <input type="text" placeholder="5" />
    </div>
    <div class="field">
      <label>매매 시간대</label>
      <input type="text" placeholder="항상 실행" />
    </div>
  </div>
  <button class="btn">저장</button>
</section>
{% endblock %}
